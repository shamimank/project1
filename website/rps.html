<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p class="welcome-message">Welcome to the classic game of Rock Paper Scissors.<br>
        Select your choice below and try to beat the computer!</p>
        
    <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="result">Result will be shown here</div>
    <div id="score">Score: Player - 0, Computer - 0</div>
    <button id="replay">Play Again</button>
    
    <!-- Confetti wrapper added here -->
    <div id="confetti-wrapper"></div>

    <script src="game.js"></script>
</body>
</html>
